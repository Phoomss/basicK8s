apiVersion: apps/v1
kind: Deployment
metadata:
  name: reactjs-deployment
  namespace: mernstack
  labels:
    app: reactjs
spec:
  replicas: 3
  selector:
    matchLabels:
      app: reactjs
  template:
    metadata:
      labels:
        app: reactjs
    spec:
      containers:
      - name: reactjs
        image: iamsamitdev/mern_react:1.0
        imagePullPolicy: Always # Always pull the latest image
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: reactjs-service
  namespace: mernstack
spec:
  type: ClusterIP # Change to LoadBalancer for external access if needed
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: reactjs